<svg width="1280" height="720" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" overflow="hidden"><defs><clipPath id="clip0"><path d="M0 0 1280 0 1280 720 0 720Z" fill-rule="evenodd" clip-rule="evenodd"/></clipPath></defs><g clip-path="url(#clip0)"><rect x="0" y="0" width="1280" height="720" fill="#FFFFFF"/><text font-family="DengXian,DengXian_MSFontService,sans-serif" font-weight="300" font-size="59" transform="translate(97.6 124)">序列上二分<tspan font-family="Arial,Arial_MSFontService,sans-serif" font-weight="400" font-size="37" x="0" y="102">•</tspan><tspan font-weight="400" font-size="37" x="24" y="102">在从小到大的排序数组中：</tspan><tspan font-family="Arial,Arial_MSFontService,sans-serif" font-weight="400" font-size="37" x="0" y="156">•</tspan><tspan font-weight="400" font-size="37" x="24" y="156">lower_bound</tspan><tspan font-weight="400" font-size="37" x="232.5" y="156">( </tspan><tspan font-weight="400" font-size="37" x="253.5" y="156">begin,end,num</tspan><tspan font-weight="400" font-size="37" x="494.333" y="156">)</tspan><tspan font-weight="400" font-size="37" x="505.167" y="156">：左闭右开，二分查找第一个大于</tspan><tspan font-weight="400" font-size="37" x="24" y="196">或等于</tspan><tspan font-weight="400" font-size="37" x="136" y="196">num</tspan><tspan font-weight="400" font-size="37" x="208.333" y="196">的数字，找到返回该数字的地址，不存在则返回</tspan><tspan font-weight="400" font-size="37" x="992.333" y="196">end</tspan><tspan font-weight="400" font-size="37" x="1053.5" y="196">。</tspan><tspan font-weight="400" font-size="37" x="24" y="237">通过返回的地址减去起始地址</tspan><tspan font-weight="400" font-size="37" x="509.333" y="237">begin,</tspan><tspan font-weight="400" font-size="37" x="608.5" y="237">得到找到数字在数组中的下</tspan><tspan font-weight="400" font-size="37" x="24" y="277">标。</tspan><tspan font-family="Arial,Arial_MSFontService,sans-serif" font-weight="400" font-size="37" x="0" y="331">•</tspan><tspan font-weight="400" font-size="37" x="24" y="331">upper_bound</tspan><tspan font-weight="400" font-size="37" x="240.167" y="331">( </tspan><tspan font-weight="400" font-size="37" x="261.167" y="331">begin,end,num</tspan><tspan font-weight="400" font-size="37" x="502" y="331">)</tspan><tspan font-weight="400" font-size="37" x="512.833" y="331">：左闭右开，二分查找第一个大于</tspan><tspan font-weight="400" font-size="37" x="24" y="371">num</tspan><tspan font-weight="400" font-size="37" x="96.3333" y="371">的数字，找到返回该数字的地址，不存在则返回</tspan><tspan font-weight="400" font-size="37" x="880.333" y="371">end</tspan><tspan font-weight="400" font-size="37" x="941.5" y="371">。通过</tspan><tspan font-weight="400" font-size="37" x="24" y="411">返回的地址减去起始地址</tspan><tspan font-weight="400" font-size="37" x="434.667" y="411">begin,</tspan><tspan font-weight="400" font-size="37" x="533.833" y="411">得到找到数字在数组中的下标。</tspan></text></g></svg>