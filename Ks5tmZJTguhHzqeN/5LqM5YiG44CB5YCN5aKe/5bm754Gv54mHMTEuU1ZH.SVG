<svg width="1280" height="720" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" overflow="hidden"><defs><clipPath id="clip0"><path d="M0 0 1280 0 1280 720 0 720Z" fill-rule="evenodd" clip-rule="evenodd"/></clipPath><image width="100" height="100" xlink:href="data:image/png;base64," preserveAspectRatio="none" id="img1"></image><clipPath id="clip2"><path d="M1192 0 1280 0 1280 88 1192 88Z" fill-rule="evenodd" clip-rule="evenodd"/></clipPath></defs><g clip-path="url(#clip0)"><rect x="0" y="0" width="1280" height="720" fill="#FFFFFF"/><text font-family="DengXian,DengXian_MSFontService,sans-serif" font-weight="300" font-size="59" transform="translate(97.6 124)">倍增<tspan font-family="Arial,Arial_MSFontService,sans-serif" font-weight="400" font-size="37" x="0" y="102">•</tspan><tspan font-weight="400" font-size="37" x="24" y="102">基础：二进制拆分</tspan><tspan font-weight="400" font-size="37" x="0" y="156">1. </tspan><tspan font-weight="400" font-size="37" x="38" y="156">处理没有上界（或很大）的二分</tspan><tspan font-weight="400" font-size="37" x="0" y="210">2.</tspan><tspan font-weight="400" font-size="37" x="38" y="210">按位检验</tspan><tspan font-weight="400" font-size="37" x="197.5" y="210">2 </tspan><tspan font-weight="400" font-size="37" x="227.333" y="210">的整次幂的累加和，逼近答案。例：</tspan><tspan font-weight="400" font-size="37" x="824.667" y="210">Genius ACM</tspan><tspan font-weight="400" font-size="37" x="0" y="250">（也有叫倍增二分的）</tspan><tspan font-weight="400" font-size="37" x="0" y="304">3. </tspan><tspan font-weight="400" font-size="37" x="38" y="304">利用二进制，预处理出以</tspan><tspan font-weight="400" font-size="37" x="458.833" y="304">2 </tspan><tspan font-weight="400" font-size="37" x="488.667" y="304">的整次幂为单位的信息。（</tspan><tspan font-weight="400" font-size="37" x="936.667" y="304">ST</tspan><tspan font-weight="400" font-size="37" x="975.167" y="304">表）</tspan><tspan font-family="Arial,Arial_MSFontService,sans-serif" font-weight="400" font-size="37" x="0" y="357">•</tspan><tspan font-weight="400" font-size="37" x="24" y="357">结合：倍增求</tspan><tspan font-weight="400" font-size="37" x="248" y="357">LCA</tspan><tspan font-weight="400" font-size="37" x="312.333" y="357">（预处理祖先节点，从高位到低位尝试找到</tspan><tspan font-weight="400" font-size="37" x="24" y="398">LCA</tspan><tspan font-weight="400" font-size="37" x="88.3333" y="398">）。</tspan></text><g clip-path="url(#clip2)"><use width="100%" height="100%" xlink:href="#img1" transform="matrix(0.88 0 0 0.88 1192 0)"></use></g></g></svg>