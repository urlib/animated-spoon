<svg width="1280" height="720" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" overflow="hidden"><defs><clipPath id="clip0"><path d="M0 0 1280 0 1280 720 0 720Z" fill-rule="evenodd" clip-rule="evenodd"/></clipPath></defs><g clip-path="url(#clip0)"><rect x="0" y="0" width="1280" height="720" fill="#FFFFFF"/><text font-family="DengXian,DengXian_MSFontService,sans-serif" font-weight="300" font-size="59" transform="translate(97.6 124)">例：软件开发<tspan font-family="Arial,Arial_MSFontService,sans-serif" font-weight="400" font-size="37" x="0" y="102">•</tspan><tspan font-weight="400" font-size="37" x="24" y="102">一个软件开发公司同时要开发两个软件，并且要同时交付给用户，</tspan><tspan font-weight="400" font-size="37" x="24" y="143">现在公司为了尽快完成这一任务，将每个软件划分成</tspan><tspan font-weight="400" font-size="37" x="882.667" y="143">m</tspan><tspan font-weight="400" font-size="37" x="914" y="143">个模块，</tspan><tspan font-weight="400" font-size="37" x="24" y="183">由公司里的技术人员分工完成，每个技术人员完成同一软件的不</tspan><tspan font-weight="400" font-size="37" x="24" y="223">同模块的所用的天数是相同的，并且是已知的，但完成不同软件</tspan><tspan font-weight="400" font-size="37" x="24" y="264">的一个模块的时间是不同的，每个技术人员在同一时刻只能做一</tspan><tspan font-weight="400" font-size="37" x="24" y="304">个模块，一个模块只能由一个人独立完成而不能由多人协同完成。</tspan><tspan font-weight="400" font-size="37" x="24" y="344">一个技术人员在整个开发期内完成一个模块以后可以接着做任一</tspan><tspan font-weight="400" font-size="37" x="24" y="385">软件的任一模块。写一个程序，求出公司最早能在什么时候交付</tspan><tspan font-weight="400" font-size="37" x="24" y="425">软件。</tspan><tspan font-weight="400" font-size="37" x="146.167" y="425">1≤n≤100,1≤m≤100</tspan></text></g></svg>