<svg width="1280" height="720" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" overflow="hidden"><defs><clipPath id="clip0"><path d="M0 0 1280 0 1280 720 0 720Z" fill-rule="evenodd" clip-rule="evenodd"/></clipPath></defs><g clip-path="url(#clip0)"><rect x="0" y="0" width="1280" height="720" fill="#FFFFFF"/><text font-family="Arial,Arial_MSFontService,sans-serif" font-weight="400" font-size="37" transform="translate(97.6 114)">•<tspan font-family="DengXian,DengXian_MSFontService,sans-serif" x="24" y="0">求所有人完成时间最长的最小值</tspan><tspan font-family="DengXian,DengXian_MSFontService,sans-serif" x="546.667" y="0">--</tspan><tspan font-family="DengXian,DengXian_MSFontService,sans-serif" x="584" y="0">&gt;</tspan><tspan font-family="DengXian,DengXian_MSFontService,sans-serif" x="608.833" y="0">最大</tspan><tspan font-family="DengXian,DengXian_MSFontService,sans-serif" x="683.5" y="0">/</tspan><tspan font-family="DengXian,DengXian_MSFontService,sans-serif" x="697.667" y="0">小</tspan><tspan font-family="DengXian,DengXian_MSFontService,sans-serif" x="745.167" y="0">化</tspan><tspan font-family="DengXian,DengXian_MSFontService,sans-serif" x="792.667" y="0">最</tspan><tspan font-family="DengXian,DengXian_MSFontService,sans-serif" x="830" y="0">/</tspan><tspan font-family="DengXian,DengXian_MSFontService,sans-serif" x="844.167" y="0">大小值</tspan><tspan font-family="DengXian,DengXian_MSFontService,sans-serif" x="956.167" y="0">--</tspan><tspan font-family="DengXian,DengXian_MSFontService,sans-serif" x="993.5" y="0">&gt;</tspan><tspan font-family="DengXian,DengXian_MSFontService,sans-serif" x="1018.33" y="0">二</tspan><tspan font-family="DengXian,DengXian_MSFontService,sans-serif" x="24" y="41">分答案</tspan><tspan x="0" y="94">•</tspan><tspan font-family="DengXian,DengXian_MSFontService,sans-serif" x="24" y="94">如何验证在时间</tspan><tspan font-family="DengXian,DengXian_MSFontService,sans-serif" x="285.333" y="94">lim</tspan><tspan font-family="DengXian,DengXian_MSFontService,sans-serif" x="333.333" y="94">的范围之内是否能完成工作？</tspan><tspan x="0" y="148">•</tspan><tspan font-family="DengXian,DengXian_MSFontService,sans-serif" x="24" y="148">我们发现由于同一个人分配在</tspan><tspan font-family="DengXian,DengXian_MSFontService,sans-serif" x="509.333" y="148">1</tspan><tspan font-family="DengXian,DengXian_MSFontService,sans-serif" x="529" y="148">、</tspan><tspan font-family="DengXian,DengXian_MSFontService,sans-serif" x="566.333" y="148">2</tspan><tspan font-family="DengXian,DengXian_MSFontService,sans-serif" x="586" y="148">上面的时间不同，会对结果产</tspan><tspan font-family="DengXian,DengXian_MSFontService,sans-serif" x="24" y="188">生影响，所以我们要</tspan><tspan font-family="DengXian,DengXian_MSFontService,sans-serif" font-weight="700" x="360" y="188">解决两个工作之间的干扰问题</tspan><tspan x="0" y="242">•</tspan><tspan font-family="DengXian,DengXian_MSFontService,sans-serif" x="24" y="242">由于</tspan><tspan font-family="DengXian,DengXian_MSFontService,sans-serif" x="98.6667" y="242">n,m</tspan><tspan font-family="DengXian,DengXian_MSFontService,sans-serif" x="158.667" y="242">不大，试着枚举前</tspan><tspan font-family="DengXian,DengXian_MSFontService,sans-serif" x="457.333" y="242">i</tspan><tspan font-family="DengXian,DengXian_MSFontService,sans-serif" x="465.667" y="242">个人在总共做了</tspan><tspan font-family="DengXian,DengXian_MSFontService,sans-serif" x="727" y="242">j</tspan><tspan font-family="DengXian,DengXian_MSFontService,sans-serif" x="735.333" y="242">项工作</tspan><tspan font-family="DengXian,DengXian_MSFontService,sans-serif" x="847.333" y="242">1</tspan><tspan font-family="DengXian,DengXian_MSFontService,sans-serif" x="867" y="242">时，剩下还</tspan><tspan font-family="DengXian,DengXian_MSFontService,sans-serif" x="24" y="282">可以做工作</tspan><tspan font-family="DengXian,DengXian_MSFontService,sans-serif" x="210.667" y="282">2</tspan><tspan font-family="DengXian,DengXian_MSFontService,sans-serif" x="230.333" y="282">份数的最大值，设为</tspan><tspan font-family="DengXian,DengXian_MSFontService,sans-serif" x="566.333" y="282">dp</tspan><tspan font-family="DengXian,DengXian_MSFontService,sans-serif" x="609.333" y="282">[</tspan><tspan font-family="DengXian,DengXian_MSFontService,sans-serif" x="620.167" y="282">i</tspan><tspan font-family="DengXian,DengXian_MSFontService,sans-serif" x="628.5" y="282">][j]</tspan><tspan x="0" y="336">•</tspan><tspan font-family="DengXian,DengXian_MSFontService,sans-serif" x="24" y="336">枚举第</tspan><tspan font-family="DengXian,DengXian_MSFontService,sans-serif" x="136" y="336">i</tspan><tspan font-family="DengXian,DengXian_MSFontService,sans-serif" x="144.333" y="336">个人做了</tspan><tspan font-family="DengXian,DengXian_MSFontService,sans-serif" x="293.667" y="336">k</tspan><tspan font-family="DengXian,DengXian_MSFontService,sans-serif" x="311.167" y="336">份工作</tspan><tspan font-family="DengXian,DengXian_MSFontService,sans-serif" x="423.167" y="336">i</tspan><tspan font-family="DengXian,DengXian_MSFontService,sans-serif" x="431.5" y="336">，则状态转移方程为：</tspan><tspan x="0" y="390">•</tspan><tspan font-family="DengXian,DengXian_MSFontService,sans-serif" x="98.6667" y="390">dp</tspan><tspan font-family="DengXian,DengXian_MSFontService,sans-serif" x="141.667" y="390">[</tspan><tspan font-family="DengXian,DengXian_MSFontService,sans-serif" x="152.5" y="390">i</tspan><tspan font-family="DengXian,DengXian_MSFontService,sans-serif" x="160.833" y="390">][j]=max{ </tspan><tspan font-family="DengXian,DengXian_MSFontService,sans-serif" x="314" y="390">dp</tspan><tspan font-family="DengXian,DengXian_MSFontService,sans-serif" x="357" y="390">[</tspan><tspan font-family="DengXian,DengXian_MSFontService,sans-serif" x="367.833" y="390">i</tspan><tspan font-family="DengXian,DengXian_MSFontService,sans-serif" x="376.167" y="390">][j</tspan><tspan font-family="DengXian,DengXian_MSFontService,sans-serif" x="406.167" y="390">-</tspan><tspan font-family="DengXian,DengXian_MSFontService,sans-serif" x="424.833" y="390">k] + (</tspan><tspan font-family="DengXian,DengXian_MSFontService,sans-serif" x="509.167" y="390">lim</tspan><tspan font-family="DengXian,DengXian_MSFontService,sans-serif" x="557.167" y="390">-</tspan><tspan font-family="DengXian,DengXian_MSFontService,sans-serif" x="575.833" y="390">a[</tspan><tspan font-family="DengXian,DengXian_MSFontService,sans-serif" x="605.333" y="390">i</tspan><tspan font-family="DengXian,DengXian_MSFontService,sans-serif" x="613.667" y="390">]*k) / b[</tspan><tspan font-family="DengXian,DengXian_MSFontService,sans-serif" x="735" y="390">i</tspan><tspan font-family="DengXian,DengXian_MSFontService,sans-serif" x="743.333" y="390">] }</tspan><tspan x="0" y="443">•</tspan><tspan font-family="DengXian,DengXian_MSFontService,sans-serif" x="24" y="443">最后如果</tspan><tspan font-family="DengXian,DengXian_MSFontService,sans-serif" x="173.333" y="443">dp</tspan><tspan font-family="DengXian,DengXian_MSFontService,sans-serif" x="216.333" y="443">[n][m]&lt;m</tspan><tspan font-family="DengXian,DengXian_MSFontService,sans-serif" x="367.667" y="443">，则不能完成，反之则可以</tspan><tspan font-family="DengXian,DengXian_MSFontService,sans-serif" x="815.667" y="443">;</tspan></text></g></svg>