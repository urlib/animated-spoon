<svg width="1280" height="720" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" overflow="hidden"><defs><clipPath id="clip0"><path d="M0 0 1280 0 1280 720 0 720Z" fill-rule="evenodd" clip-rule="evenodd"/></clipPath></defs><g clip-path="url(#clip0)"><rect x="0" y="0" width="1280" height="720" fill="#FFFFFF"/><text font-family="DengXian,DengXian_MSFontService,sans-serif" font-weight="300" font-size="59" transform="translate(97.6 124)">例题：我也不是B<tspan font-family="Arial,Arial_MSFontService,sans-serif" font-weight="400" font-size="37" x="0" y="102">•</tspan><tspan font-weight="400" font-size="37" x="24" y="102">开始有一个空序列</tspan><tspan font-weight="400" font-size="37" x="322.667" y="102">s,</tspan><tspan font-weight="400" font-size="37" x="346" y="102">一个变量</tspan><tspan font-weight="400" font-size="37" x="495.333" y="102">c=0</tspan><tspan font-weight="400" font-size="37" x="556.667" y="102">，接着从左往右依次将数组</tspan><tspan font-weight="400" font-size="37" x="1004.67" y="102">a</tspan><tspan font-weight="400" font-size="37" x="1023.33" y="102">中</tspan><tspan font-weight="400" font-size="37" x="24" y="143">的数字放入</tspan><tspan font-weight="400" font-size="37" x="210.667" y="143">s</tspan><tspan font-weight="400" font-size="37" x="225.833" y="143">的尾部，每放一个数字就检测一次混乱度</tspan><tspan font-weight="400" font-size="37" x="897.833" y="143">K</tspan><tspan font-weight="400" font-size="37" x="918.5" y="143">，当混乱</tspan><tspan font-weight="400" font-size="37" x="24" y="183">度</tspan><tspan font-weight="400" font-size="37" x="61.3333" y="183">k</tspan><tspan font-weight="400" font-size="37" x="78.8333" y="183">大于</tspan><tspan font-weight="400" font-size="37" x="153.5" y="183">M</tspan><tspan font-weight="400" font-size="37" x="185.833" y="183">时就清空序列并让</tspan><tspan font-weight="400" font-size="37" x="484.5" y="183">c=c+1</tspan><tspan font-family="Arial,Arial_MSFontService,sans-serif" font-weight="400" font-size="37" x="0" y="237">•</tspan><tspan font-weight="400" font-size="37" x="24" y="237">K = Bi * Vi(1&lt;=</tspan><tspan font-weight="400" font-size="37" x="266" y="237">i</tspan><tspan font-weight="400" font-size="37" x="274.333" y="237">&lt;=k(</tspan><tspan font-weight="400" font-size="37" x="352.333" y="237">序列总长度</tspan><tspan font-weight="400" font-size="37" x="539" y="237">)</tspan><tspan font-weight="400" font-size="37" x="549.833" y="237">的总和</tspan><tspan font-weight="400" font-size="37" x="661.833" y="237">)</tspan><tspan font-weight="400" font-size="37" x="672.667" y="237">，</tspan><tspan font-weight="400" font-size="37" x="710" y="237">Bi</tspan><tspan font-weight="400" font-size="37" x="739.167" y="237">表示序列中第</tspan><tspan font-weight="400" font-size="37" x="963.167" y="237">i</tspan><tspan font-weight="400" font-size="37" x="971.5" y="237">小的数</tspan><tspan font-weight="400" font-size="37" x="24" y="277">字，</tspan><tspan font-weight="400" font-size="37" x="98.6667" y="277">Vi</tspan><tspan font-weight="400" font-size="37" x="129.833" y="277">是给定的非递减的数，输出每次加入序列后的变量</tspan><tspan font-weight="400" font-size="37" x="951.167" y="277">c</tspan></text></g></svg>