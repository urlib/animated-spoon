	 <script type="text/javascript">									
	 function searchShowingImg(start, end,showHgt, srcAry) {			
		 var middle=Math.floor((start+end)/2);							
		if (middle<=start||middle>=end){								
			return middle;												
		 }																
		var top = srcAry[middle].getBoundingClientRect().top;			
		var bottom = srcAry[middle].getBoundingClientRect().bottom;		
		if((top>-1&&top<showHgt)||(bottom>-1&&bottom<showHgt)||(top<=0&&bottom>=showHgt)){			
			return middle;												
		}																
		if (top>=showHgt) {												
			return searchShowingImg(start, middle, showHgt, srcAry);	
		}																
		if (bottom <=0) {												
			return searchShowingImg(middle, end, showHgt, srcAry);		
		}																
		return -1;														
	 }																	
	 function setWidthHeight(){											
		var anchors = document.getElementsByTagName('img');				
		var pictotalnum = anchors.length;								
		if(pictotalnum<0){return;}										
		var seheight = document.documentElement.clientHeight ;						
		var selcnum = searchShowingImg(0,pictotalnum-1,seheight,anchors);		
		if(selcnum>=0&&selcnum<pictotalnum)								
		{																
			var jnum=0;													
			var indexnum=selcnum;										
			while(jnum<5&&indexnum<pictotalnum)							
			{															
				setImgWidthHeight(anchors[indexnum]);					
				jnum++;													
				indexnum++;												
			}															
			jnum = 0;													
			indexnum=selcnum-1;											
			while(jnum<5&&indexnum>=0)									
			{															
				setImgWidthHeight(anchors[indexnum]);					
				jnum++;													
				indexnum--;												
			}															
		}																
	 }																	
	 function setImgWidthHeight(id){									
		var bdWidth = document.documentElement.clientWidth-50-2;						
		var vsrc = new String(id.getAttribute('src'));					
		var patten = /(.gif|.GIF)$/;									
		if((vsrc=="")||(vsrc.search(patten)>-1)||(bdWidth <= 0)){						
			return;														
		}																
		var img = new Image();											
		img.onload = function(){										
			if (img.width<bdWidth){											
				id.width = img.width;										
				id.height = img.height;										
			}else{															
				id.width = bdWidth;											
				id.height = (bdWidth*img.height)/img.width;					
			}																
			var vname = new String(id.getAttribute('name'));				
			var vd1=document.getElementById(vname+'-d1');				
			if(vd1){													
				vd1.style.width=id.width;
				vd1.style.height=id.height;
			}
			var vd2=document.getElementById(vname+'-d2');				
			if(vd2){													
				vd2.style.width=id.width;
				vd2.style.height=id.height;
			}
			var vd3=document.getElementById(vname+'-d3');				
			if(vd3){													
				vd3.style.width=id.width;
				vd3.style.height=id.height;
			}
			var vd4=document.getElementById(vname+'-d4');				
			if(vd4){													
				 vd4.style.width=id.width;
				vd4.style.height=id.height;
			}
		};		
		img.src = vsrc;													
	 }																	
	 function OnloadedImg(id){											
		 setImgWidthHeight(id);											
		var ltnode = document.getElementById('parentnode').lastChild;	
		if(ltnode){														
			var top = ltnode.getBoundingClientRect().top;				
			var seeheight = document.documentElement.clientHeight ;				
			if(top<=seeheight){											
				ltnode.scrollIntoView(false);							
			}															
		}																
		document.documentElement.scrollLeft  = 0;									
	 }																	
	 var scrollpos=0;													
	 var windowwdt = 0;												
	 var tTmTask=setTimeout("startTime();",1000);						
	 function startTime()												
	 {																	
		if(windowwdt==document.documentElement.offsetWidth){						
			if(scrollpos!=document.documentElement.scrollTop)						
			{															
				scrollpos = document.documentElement.scrollTop;					
				setWidthHeight();										
				document.documentElement.scrollTop  = scrollpos;					
			}															
		}else															
		{																
			windowwdt=document.documentElement.offsetWidth;						
		}																
		tTmTask=setTimeout("startTime();",500);						
	 }																	
	 function newmessagehide(){
		document.getElementById("new_message").style.display = "none";
